
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Navbar Sidebar - Fixed to Left or Right</title>
    <link rel="stylesheet"
          id="theme_link"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/materia/bootstrap.min.css"/>
    <link rel="stylesheet" href="navbar-fixed-left.min.css">
    <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="docs.css">
    <script src="https://kit.fontawesome.com/7f3e6aa3a6.js" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-left">
        <a class="navbar-brand" style="font-weight: bold;" href>Chris Rehagen</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"><i class="far fa-user-circle"></i> About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"><i class="fas fa-laptop-code"></i> My Work</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"><i class="far fa-address-book"></i> Contact</a>
                </li>
            </ul>
        </div>
    </nav>



    <div class="container intro">
        <div class="row">
            <div class="col-sm-6 col-md-8">
                <h1 class="intro-title">Chris Rehagen</h1>
                <h3 class="intro-subtitle">Software Engineer</h2>
                <p class="intro-description">I'm a software engineer with a passion for quality programming with special interests
                    in web and mobile app development. 
                    <br><br>
                    Take a peek at my resume and portfolio to see what I've been up to!</p>
                <div class="intro-buttons">
                    <button type="button" class="btn btn-outline-primary intro-portfolio-btn"><i class="fas fa-laptop-code"></i> Portfolio</button>
                    <button type="button" class="btn btn-outline-success intro-resume-btn"><i class="fas fa-file-download"></i> Resume</button>
                </div>
            </div>
            <div class="col-6 col-md-4 gradPhoto">
                <img src="images/image3.png" alt="gradPhoto" class="img-fluid">
            </div>
        </div>
    </div>


</body>
</html>
